<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="heading">Temperature Converter</span>
            <span class="icon"><i class="fas fa-temperature-high"></i></span>
        </div>
        <div class="text-symbol">
            <span>&#8451 &#8457</span>
            <span class="tempicon"><i class="fas fa-cloud-sun-rain"></i></span>
        </div>
        <div class="inptemp">
        <div class="celsius">
            <span class="text_celsius">celsius &#8451</span>
            <input type="number" value="0" id="celsius">
        </div>
        <div class="farenheit">
            <span class="text_fahrenheit">fahrenheit &#8457</span>
            <input type="number" value="32" id="fahrenheit">
        </div>
    </div>
    </div>
    <script>
        var c = document.getElementById("celsius");
        var f = document.getElementById("fahrenheit");
        c.addEventListener('input' ,function(){
            let cel=this.value;
            let fah=(cel*9/5)+32;
            if(!Number.isInteger(fah)){
                fah = fah.toFixed(4);
            }
            f.value=fah;
            
        });
        f.addEventListener('input',function(){
            let fah=this.value;
            let cel=(fah-32)*5/9;
            if(!Number.isInteger(fah)){
                cel = cel.toFixed(4);
            }
            c.value=cel;

        })
    </script>
</body>
</html>
